<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="center">
            <div class="header">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z"/></svg>
                </div>
                <h2>Website todo</h2>
            </div>
            <div class="tasks" id="tasks">
            
            </div>

            <button id="btnAdd" class="btn-add">
                <div class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 12h8m0 0h8m-8 0V4m0 8v8"/></svg>
                </div>
                New Task
            </button>

        </div>
    </div>

    <!-- add task modal  -->
     <div class="modal"  id="modal">
        <form  id="task-form" action="#" method="post">
            <input  type="hidden" name="taskStatus" id="taskStatus" value="incomplete">
            <input type="text" name="task" id="task" placeholder="Enter task">
            <button type="submit">Add Task</button>
            <button type="button" id="cancel-btn">Cancel</button>
             <!-- Added cancel button -->
        </form>
     </div>
    <!-- js  -->
    <script type="module" src="app.js"></script>

</body>
</html>
